<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles/reset.css">
    <script src="./scripts/index.js" defer></script>

</head>
<body>
    <div id="userinfo">
        <div class="content">
            <div class="weight_group">
                <label for="weight">몸무게 (kg)</label>
                <input type="number" name="weight" id="weight" placeholder="예: 65.5">
            </div>
            
            <div class="height_group">
                <label for="height">키 (cm)</label>
                <input type="number" name="height" id="height" placeholder="예: 172.0">
            </div>
        </div>
        
        <div class="result_btn">
            <button id="result">결과 보기</button>
            <div id="normal"></div>
            <div id="over"></div>
        </div>
    </div>    
</body>
</html>
