<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style/reset.css">
    <script src="./scripts_dom/boolean_common.js"></script>
    <script src="./scripts_dom/boolean.js" defer></script>
</head>
<body>
    <main>
        <section class="everland">
            <h1>에버랜드 놀이기구 탑승 조건 확인</h1>
            <p>나이를 작성하고 버튼을 누르면 탑승 조건을 확인할 수 있어요</p>
            <input type="text" name="age" id="age" placeholder="나이">
            <button type="button" id="age_btn">탑승 조건 확인</button>
            <p class="result"></p>
        </section>

        <section class="print">
            <button type="button" id="print_btn"><img src="https://cdn-icons-png.flaticon.com/64/3022/3022313.png" alt=""></button>
        </section>

        <section class="login">
            <a href="./boolean_mail.html" class="mail">메일로이동</a>
            <form action="#" method="post" id="loginFrm">
                <input type="text" name="" id="user_id" placeholder="아이디">
                <input type="password" name="" id="user_pw" placeholder="비밀번호">

                <button type="button" id="login_btn">로그인</button>
                <p class="error"></p>
            </form>
        </section>
    </main>
</body>
</html>
